<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>natehammer.xyz</title>

        <link rel="stylesheet" href="style_new.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
        <script src="scripts/panelManager.js"></script>

    </head>
    <body>
        <div id="grid-container" class="focus">
            <div id="header">
                <div id="logo">
                    <img src="images/physkill.svg"/>
                    <h1> natehammer.xyz </h1>
                </div>
                <div id="nav">
                    <button onclick="openPanel(id)" id="button-home"><img src="images/icons/about_icon.svg"/>about</button>
                    <button onclick="openPanel(id)" id="button-blog"><img src="images/icons/blog_icon.svg"/>blog</button>
                    <button onclick="openPanel(id)" id="button-projects"><img src="images/icons/projects_icon.svg"/>projects</button>
                    <button onclick="openPanel(id)" id="button-resume"><img src="images/icons/resume_icon.svg"/>resume</button>
                </div>
            </div>

            <div id="main" class="panel">
                <div id="content" style="display: none;">
                    <h2 id="content_title"> Hello </h2>
                </div>
            </div>

        </div>
    </body>
</html>
